<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbingBeko - Giriş Sayfası</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-wsGekyZFuIP6oKG8XYp1xRgH3N0t8fvnCekGCVVLf1B1lzJQ26uQQZa4r47yoGdMKUGFOA2PIcaK4lZ1abgI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="content">
                <h1>WebbingBeko</h1>
                <p class="subtitle">Explore the digital world with us.</p>
                <div class="login-box">
                    <form action="#">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Kullanıcı Adı" required>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre" required>
                        </div>
                        <button type="submit" class="btn">Giriş Yap</button>
                    </form>
                    <p>Hesabınız yok mu? <a href="javascript:void(0);" onclick="openRegister()">Kaydolun</a></p>
                </div>
                <div id="registerBox" class="register-box">
                    <h2>Kayıt Ol</h2>
                    <form action="#">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Kullanıcı Adı" required>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre" required>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifre Tekrarı" required>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-posta" required>
                        </div>
                        <div class="captcha">
                            <input type="checkbox" id="human" required>
                            <label for="human">Ben robot değilim</label>
                        </div>
                        <button type="submit" class="btn">Kayıt Ol</button>
                    </form>
                    <p>Zaten hesabınız var mı? <a href="javascript:void(0);" onclick="closeRegister()">Giriş Yapın</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 WebbingBeko. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        function openRegister() {
            document.getElementById("registerBox").style.display = "block";
            document.getElementsByClassName("login-box")[0].style.display = "none";
        }

        function closeRegister() {
            document.getElementById("registerBox").style.display = "none";
            document.getElementsByClassName("login-box")[0].style.display = "block";
        }
    </script>
</body>
</html>
